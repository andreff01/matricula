{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Tem certeza que deseja excluir o aluno <strong>{{ object.nome }}</strong> ({{ object.numero_matricula }})?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger" type="submit">Sim, excluir</button>
  <a class="btn btn-secondary" href="/">Cancelar</a>
</form>
{% endblock %}
